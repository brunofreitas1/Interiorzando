<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Contato</title>
  </head>
  <body>
    <nav>
      <h1>Interiorzando</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="locais.html">Locais</a></li>
        <li><a href="about.html">Sobre</a></li>
        <li><a href="contact.html">Contato</a></li>
      </ul>
    </nav>
    <main>
      <div class="contato-container">
        <h1>Contato</h1>
        <hr class="contato-hr" />
        <div class="contato-info">
          <p>Telefone: (00) 00000-0000 - (11) 11111-1111</p>
          <p>E-mail: contato@interiorzando.com</p>
          <p>Endereço: Rua Ariovaldo Silveira Franco, 567 - Mogi Mirim - SP</p>
        </div>
        <div class="contato-mapa">
          <iframe src="https://www.google.com/maps?q=Rua+Ariovaldo+Silveira+Franco,+567+-+Mogi+Mirim+-+SP&output=embed" width="100%" height="250" style="border-radius:16px;border:none;"></iframe>
        </div>
        <div class="contato-formulario">
          <h2>Fale conosco</h2>
          <hr class="contato-hr" />
          <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Insira seu nome" required />
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="nome@email.com" required />
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required />
            <label for="assunto">Assunto:</label>
            <select id="assunto" name="assunto" required>
              <option value="">Escolha uma opção</option>
              <option value="duvida">Dúvida</option>
              <option value="sugestao">Sugestão</option>
              <option value="elogio">Elogio</option>
              <option value="reclamacao">Reclamação</option>
            </select>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Insira sua mensagem" required></textarea>
            <div class="contato-botoes">
              <button type="reset" class="btn-cancelar">Cancelar</button>
              <button type="submit" class="btn-enviar">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
